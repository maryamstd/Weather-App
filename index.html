<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/dbe95bcdc6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <body>
      <div class="container">
        <br /><br /><br /><br />
        <form id="searchCity">
          <input type="text" placeholder="City Name" id="city_name" />
          <input type="submit" value="Search" />
          <input type="button" value="Current" id="current_location_button" />
        </form>
        <p class="city"><strong> </strong></p>
  
        <p class="snow">
          <span class="weatherType"></span
          ><span class="degree"><strong></strong></span>
        </p>
  
        <div class="row">
          <div class="col-sm-1">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Today</h5>
                <p class="card-text">May 15</p>
                <br />
                <p class="Weather">
                  <span class="Wday"><i class="fa-solid fa-snowflake"></i> </span>
                  <span class="Dday">5°C</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-1">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">FRI</h5>
                <p class="card-text">May 16</p>
                <br />
                <p class="Weather">
                  <span class="Wday"
                    ><i class="fa-solid fa-cloud-sun-rain"></i
                  ></span>
                  <span class="Dday">10°C</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-1">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">SAT</h5>
                <p class="card-text">May 17</p>
                <br />
                <p class="Weather">
                  <span class="Wday"
                    ><i class="fa-solid fa-cloud-sun-rain"></i
                  ></span>
                  <span class="Dday">12°C</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-1">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">SUN</h5>
                <p class="card-text">May 18</p>
                <br />
                <p class="Weather">
                  <span class="Wday"><i class="fa-solid fa-cloud-bolt"></i></span>
                  <span class="Dday">9°C</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-1">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">MON</h5>
                <p class="card-text">May 19</p>
                <br />
                <p class="Weather">
                  <span class="Wday"><i class="fa-solid fa-cloud-sun"></i></span>
                  <span class="Dday">15°C</span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-1">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">TUE</h5>
                <p class="card-text">May 20</p>
                <br />
                <p class="Weather">
                  <span class="Wday"><i class="fa-solid fa-sun"></i></span>
                  <span class="Dday">16°C</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <span class="icon"><i class="fa-solid fa-cloud-meatball"></i></span>
      <span class="flu"
        ><span class="tempTwo"></span> <a href="#" id="c-l">°C</a> |
        <a href="#" id="f-l">°F</a>
      </span>
      <div class="date">2022.03.25.Thu</div>
      <div class="time">09:30</div>
      <script src="src/index.js"></script>
    </body>
  </html>
